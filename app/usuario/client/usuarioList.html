<template name="usuarioList">

	<!-- Page heading -->
	{{> pageHeading title='Usuário'}}

	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Usuários</h5>
				</div>
				<div class="ibox-content">

					<table class="table">
						<thead>
							<tr>
								<th>Nome</th>
								<th>E-mail</th>
							</tr>
						</thead>
						<tbody>
							{{#each usuarioList}}
							<tr style="cursor: pointer;" class="usuarioItem">
								<td>{{nome}}</td>
								<td>{{email}}</td>
							</tr>
							{{/each}}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<button class="btn btn-sm btn-primary pull-right m-t-n-xs adicionar"> Adicionar usuário</button>
	</div>
</template>
