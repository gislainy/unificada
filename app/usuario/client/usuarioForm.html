<template name="usuarioForm">
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label class="col-md-4 control-label" for="nome">Nome</label>
                <div class="col-md-4">
                    <input value="{{nome}}" name="nome" type="text" class="form-control input-md" required="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="email">E-mail</label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon">@</span>
                        <input value="{{email}}" name="email" class="form-control" type="text" required="">
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</template>
