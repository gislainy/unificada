<template name="agendaList">

  <!-- Page heading -->
  {{> pageHeading title='Agenda' }}

  <div class="wrapper wrapper-content">
    <div class="row animated fadeInDown">
      <div class="col-lg-3">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>Eventos arrastáveis</h5>
            {{>iboxTools}}
          </div>
          <div class="ibox-content">
            <div id='external-events'>
              <p>Arraste um evento e cair no calendário.</p>
              <div class='external-event navy-bg'>Calourada Retro</div>
              <div class='external-event navy-bg'>Jogo contra a BioMedcina</div>
              <div class='external-event navy-bg'>Evento da MecNutri</div>
              <div class='external-event navy-bg'>Reunião com a diretoria</div>
              <div class='external-event navy-bg'>Reunir os atletas para passar novo regulamento</div>
              <p class="m-t">
                <input type='checkbox' id='drop-remove' class="i-checks" checked /> <label for='drop-remove'>Remover evento depois de arrastar</label>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>Agenda</h5>
          </div>
          <div class="ibox-content">
            <div id="calendar"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
