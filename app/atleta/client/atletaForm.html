<template name="atletaForm">
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label class="col-md-4 control-label" for="nome">Nome</label>
                <div class="col-md-4">
                    <input id="nomeAtleta" value="{{nome}}" name="nome" type="text" class="form-control input-md" required="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="matricula">Matricula</label>
                <div class="col-md-4">
                    <input id="matriculaAtleta" value="{{matricula}}" name="matricula" type="text" class="form-control input-md" required="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="telefone">Telefone</label>
                <div class="col-md-4">
                    <input id="telefoneAtleta" value="{{telefone}}" name="telefone" type="text" class="form-control input-md">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="curso">Curso</label>
                <div class="col-md-4">
                    <select id="cursoAtleta" name="curso" class="form-control">
                        {{#each cursosoptions this}}
                            <option value="{{value}}" {{cursoCod}}>{{nome}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="email">E-mail</label>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon">@</span>
                        <input id="emailAtleta" value="{{email}}" name="email" class="form-control" type="text" required="">
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</template>
