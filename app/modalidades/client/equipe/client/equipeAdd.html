<template name="equipeAdd">
    <button type="button" class="btn btn-primary pull-right m-t-n-xs cadastrarEquipe" data-toggle="modal" data-target="#equipeAddModal">Cadastrar equipe
    </button>
    <div class="modal inmodal" id="equipeAddModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated flipInY">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Cadastar uma equipe</h4>
                    <small class="font-bold">VocÃª pode cadastar uma equipe</small>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="responsavel">Nome</label>
                        <div class="col-md-10">
                            <input name="responsavel" id="nomeEquipeId" type="text" class="form-control input-md" required="">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary cadastrar">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</template>
