<template name="equipeAtletaAdd">
    <button type="button" class="btn btn-default btn-circle" style="float: right" data-toggle="modal" data-target="#equipeAtletaAddModal">
        <i class="fa fa-plus"></i>
    </button>
    <div class="modal inmodal" id="equipeAtletaAddModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated flipInY">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Adicionar atleta a equipe</h4>
                    <small class="font-bold">Você pode adicionar uma atleta a equipe</small>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="nome">Nome</label>
                        <div class="col-md-10">
                            <select id="equipeAtletaId" name="nome" class="form-control">
                        {{#each atletaQueNaoPertenceAModalidade this}}
                            <option value="{{_id}}">{{nome}}</option>
                        {{/each}}
                    </select>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="nome">Titular</label>
                        <div class="col-md-10">
                            <div data-toggle="buttons" class="btn-group">
                                <label class="btn btn-sm btn-white active">
                                    <input type="radio" name="titularEquipe" value="true"> Sim </label>
                                <label class="btn btn-sm btn-white"> 
                                    <input type="radio" name="titularEquipe" value="false"> Não </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary adicionar">Adicionar</button>
                </div>
            </div>
        </div>
    </div>
</template>
