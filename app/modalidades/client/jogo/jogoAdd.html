<template name="jogoAdd">
  <button type="button" class="btn btn-default btn-circle" style="float: right" data-toggle="modal" data-target="#jogoAddModal">
        <i class="fa fa-plus"></i>
  </button>
  <div class="modal inmodal" id="jogoAddModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content animated flipInY">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title">Adicionar um jogo</h4>
          <small class="font-bold">Você pode adicionar um Jogo</small>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="col-md-2 control-label" for="data">Data</label>
            <div class="col-md-10">
              <div class="input-group date" id="datetimepicker">
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                <input class="set-due-date form-control" id="dataJogoId" type="text" name="data" required="" />
              </div>
            </div>
          </div>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="col-md-2 control-label" for="horario">Horário</label>
            <div class="col-md-10">
              <div class="input-group date" id="timepicker">
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                <input class="set-due-date form-control" id="horarioJogoId" type="text" name="horario" required="" />
              </div>
            </div>
          </div>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="col-md-2 control-label" for="responsavel">Responsável</label>
            <div class="col-md-10">
              <input name="responsavel" id="responsavelJogoId" type="text" class="form-control input-md" required="">
            </div>
          </div>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="col-md-2 control-label" for="local">Local</label>
            <div class="col-md-10">
              <input name="local" type="text" id="localJogoId" class="form-control input-md" required="">
            </div>
          </div>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="col-md-2 control-label" for="descricao">Equipe</label>
            <div class="col-md-10">
              {{equipeModalidade}}
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-white" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary adicionar">Adicionar</button>
        </div>
      </div>
    </div>
  </div>
</template>
