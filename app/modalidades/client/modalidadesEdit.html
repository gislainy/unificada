<template name="modalidadesEdit">
    {{> pageHeading title='Listagem das modalidades' category='modalidades'}}
<div class="col-lg-12">
    <div class="tabs-container">
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true"> Jogos</a></li>
            <li class=""><a data-toggle="tab" href="#tab-2" aria-expanded="true">Treinos</a></li>
        </ul>
        <div class="tab-content">
            <div id="tab-1" class="tab-pane active">
                <div class="panel-body">
                        {{> jogoFormModalidade}}
                        {{> jogosList}}
                </div>
            </div>
            <div id="tab-2" class="tab-pane">
                <div class="panel-body">
                    {{> treinoFormModalidade}}
                </div>
            </div>
        </div>
    </div>
</div>
</template>

<template name="jogoFormModalidade">
  <button type="button" class="btn btn-default btn-circle" style="float: right" data-toggle="modal" data-target="#myModal2">
        <i class="fa fa-plus"></i>
  </button>
  <div class="modal inmodal" id="myModal2" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content animated flipInY">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title">Adicionar um jogo</h4>
          <small class="font-bold">Você pode adicionar um Jogo</small>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="col-md-2 control-label" for="descricao">Data</label>
            <div class="col-md-10">
              <input value="{{data}}" name="descricao" type="text" class="form-control input-md" required="">
            </div>
          </div>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="col-md-2 control-label" for="descricao">Hora</label>
            <div class="col-md-10">
              <input value="{{hora}}" name="descricao" type="text" class="form-control input-md" required="">
            </div>
          </div>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="col-md-2 control-label" for="descricao">Local</label>
            <div class="col-md-10">
              <input value="{{local}}" name="descricao" type="text" class="form-control input-md" required="">
            </div>
          </div>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="col-md-2 control-label" for="descricao">Time A</label>
            <div class="col-md-10">
              <input value="{{timea}}" name="descricao" type="text" class="form-control input-md" required="">
            </div>
          </div>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="col-md-2 control-label" for="descricao">Time B</label>
            <div class="col-md-10">
              <input value="{{timeB}}" name="descricao" type="text" class="form-control input-md" required="">
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-white" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Adicionar</button>
        </div>
      </div>
    </div>
  </div>
</template>
