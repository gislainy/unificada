<template name="modalidades">
	<!-- Page heading -->
	{{> pageHeading title='Modalidades' }}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            {{#each modalidadesList}}
            <div class="col-lg-3">
                <div class="contact-box center-version modalidadeItem">
                    <a href="{{rotaModalidade}}">
                        <h3 class="m-b-xs"><strong>{{nome}}</strong></h3>
                    </a>
                </div>
            </div>
            {{/each}}
        </div>
        <div class="row">
            <button class="btn btn-sm btn-primary pull-right m-t-n-xs adicionar"> Adicionar modalidade</button>
        </div>
    </div>
</template>
