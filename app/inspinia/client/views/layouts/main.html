<template name="mainLayout">
    {{#if temUsuarioLogado}}
    <!-- Wrapper-->
    <div id="wrapper">

        <!-- Navigation -->
        {{> navigation }}

        <!-- Page wraper -->
        <div id="page-wrapper" class="gray-bg">

            <!-- Page wrapper -->
            {{> topNavbar }}

            <!-- Main view  -->
            {{>yield}}

            <!-- Footer -->
            {{> footer }}

        </div>
        <!-- End page wrapper-->

        <!-- Right Sidebar -->
        {{> rightSidebar }}

    </div>
    {{else}}
        {{> blankLayout}}
    {{/if}}
    <!-- End wrapper-->

</template>
