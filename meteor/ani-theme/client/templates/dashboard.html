<template name="dashboard">
  <div class="dashboard-page ui-view">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <div class="text-center">
            <h2 class="brand">SysUNI<br /><small></small></h2>
            <img src="/flat-avatar.png" class="user-avatar" />
            <br />
            <a href="/login" class="btn btn-white btn-outline btn-rounded btn-sm">Sair</a>
          </div>
          <ul class="nav nav-sidebar">
            {{#each menu}}
            <li>
              <a href="{{url}}">{{title}}</a>
            </li>
            {{/each}}
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main ng-scope ui-view">
          {{> yield}}
        </div>
      </div>
    </div>
  </div>
</template>
